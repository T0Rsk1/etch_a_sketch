<!DOCTYPE html>
<html>
<head>
  <title>Etch a Sketch</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css"/>  
</head>
<body>
  <main>
    <header>
      <h1>Etch a Sketch</h1>
    </header>
    <div id="button-wrapper">
      <button type="button" id="reset" class="control">
        Reset
      </button>
      <button type="button" id="size" class="control">
        Size
      </button>
      <button type="button" id="black" class="state light">
        Black
      </button>
      <button type="button" id="color" class="state">
        Color
      </button>
      <button type="button" id="darken" class="state">
        Darken
      </button>
    </div>
    <div id="grid"></div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
